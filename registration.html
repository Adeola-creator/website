  <body>
      <header>
        <h2> Let's get to know you </h2>
        <p>Already have an account? <a href="Login.html" target="_blank" >Log In</a></p>
    </header>
    <main>
    <form id="reg-form" action="mailto:meetprecious1403@gmail.com"  enctype="text/plain">
            <label class="flabel" for="fname">First Name:</label><br>

            <input class="inputs" type="text" name="fname" id="" minlength="3" maxlength="15" required/><br>

            <label class="flabel" for="lname" minlength="3" maxlength="15" >Last Name:</label><br>

            <input class="inputs" type="text" name="lname" id="" required/><br>

            <label class="flabel" for="number" >Phone Number:</label><br>
          
            <input class="inputs" type="tel" name="number" id="" placeholder="08012345678" pattern="[0-9]{11}" required/><br>
      
            <label class="flabel" for="gender" required>Gender:</label><br>
            <select class="inputs" name="gender" id="">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select><br>

            <label class="flabel" for="country">Country:</label><br>
  
            <input class="inputs" type="text" name="country" id="" minlength="3" maxlength="15" required /><br>
  
            <label class="flabel" for="state">State/Province:</label><br>

            <input class="inputs" type="text" name="state" id="" minlength="3" maxlength="15" required /><br>

            <label class="flabel" for="email">Email:</label><br>

            <input class="inputs" type="email" name="email" id="" required /><br>

            <label class="flabel" for="password">Password:</label><br>

            <input class="inputs" type="password" name="password" id="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="should have at least one upper case letter, one lower case letter, a number and a special character" required/><br>
        
            <label class="flabel" for="cpassword">Confirm Password:</label><br>

            <input class="inputs" type="password" name="cpassword" id="" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" title="should have at least one upper case letter, one lower case letter, a number and a special character"/><br>
      <button class="submit-btn" type="submit">Submit</button>

    </form>
